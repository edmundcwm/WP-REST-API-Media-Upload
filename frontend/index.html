<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Modal-->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Upload Image</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="profile-form">
              <div class="input-group">
                <div class="custom-file">
                  <input
                    id="profile-pic-input"
                    type="file"
                    class="custom-file-input"
                    id="inputGroupFile04"
                    aria-describedby="inputGroupFileAddon04"
                    accept=".jpg, .jpeg, .png"
                  />
                  <label class="custom-file-label" for="inputGroupFile04"
                    >Choose file</label
                  >
                </div>
                <div class="input-group-append">
                  <button
                    type="submit"
                    class="btn btn-outline-secondary"
                    type="button"
                    id="inputGroupFileAddon04"
                  >
                    Upload
                  </button>
                </div>
              </div>
            </form>
            <div id="spinner" class="spinner-border mt-3 invisible" role="status">
                <span class="sr-only">Loading...</span>
              </div>
          </div>          
        </div>
      </div>
    </div>
    <!--End Modal-->
    <!-- Main content-->
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-4 col-md-8">
          <div id="profile-wrapper" class="card shadow bg-white rounded">
            <div id="profile-pic-wrapper" class="position-relative">
              <div id="profile-pic"></div>
              <button
                id="edit-image"
                type="button"
                class="btn btn-secondary position-absolute rounded-0"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                <span><small>Edit Image</small></span>
              </button>
            </div>
            <div class="card-body">
              <h4 class="card-title font-weight-normal" id="name"></h4>
              <p class="card-text text-muted" id="description"></p>
              <button class="btn btn-primary">Get In Touch</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--End Main Content-->
    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
